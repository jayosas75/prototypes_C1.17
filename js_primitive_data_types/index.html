<!DOCTYPE html>
<html>
<head>
    <title>JS Primitive Data Types</title>
    <script>
        // feature set 1
        var firstName = 'John';
        var lastName = 'Yosas'
        var age = '27';
        var output1 = 'First Name: ' + firstName + ', ' + 'Last Name: ' + lastName + ', ' + 'Age: ' + age + '.';
        console.log(output1);

        //feature set 2
        var x = 15;
        var y = 21;
        var output2 = x + y;
        var output3 = x + '' + y;
        var output4 = 'The total of ' + x + ' and ' + y + ' is ' + output2;

        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>
<body>
</body>
</html>
