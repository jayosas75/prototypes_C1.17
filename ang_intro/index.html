<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

</head>
<body>
<div ng-init="myVar='Here are some cars'">
    {{ myVar }}
</div>
<div ng-init="carArray=['Infiniti G35', 'Tesla Model S', 'BMW M6', 'Toyota Tundra']">
    <ul>
        <li ng-repeat="cars in carArray">{{ cars }}</li>
    </ul>
</div>
<div>
    <input type="text" ng-model="myInput">
    <p>{{ myInput }}</p>
</div>
</body>
</html>
